<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" 
        href="style.css">
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto&display=swap" > 
</head>
<body>
  <!-- Image Map Generated by http://www.image-map.net/ -->

  <main class="container">
  
    <div class="row">
      
        <div class="col">
            <div class="">
                <div class="mt-4 pt-4">
                    <h1 class="text-center">JAVASCRIPT DRUM KIT</h1>
                    <h2 class="text-center">Use your mouse to play drum</h2>
                </div>

                <img src="drums.png" usemap="#image-map">

                <map name="image-map">
                    <area target="_self" alt="bass" title="bass" href="" coords="422,696,186" shape="circle">
                    <area target="_self" alt="floor" title="floor" href="" coords="280,353,144,347,133,574,337,527" shape="poly">
                    <area target="_self" alt="snare" title="snare" href="" coords="703,371,812,393,808,451,572,442,700,417,697,415,807,388,698,416" shape="poly">
                    <area target="_self" alt="rack" title="rack" href="" coords="677,419,304,246" shape="rect">
                    <area target="_self" alt="ride" title="ride" href="" coords="19,57,63,46,292,172,173,78,64,47,290,172,138,160,24,90" shape="poly">
                    <area target="_self" alt="china" title="china" href="" coords="897,18,651,66" shape="rect">
                    <area target="_self" alt="hit" title="hit" href="" coords="991,293,815,255" shape="rect">
                </map>

          
                <audio data-key="65" src="sounds/clap.wav"></audio>
                <audio data-key="83" src="sounds/hihat.wav"></audio>
                <audio data-key="68" src="sounds/kick.wav"></audio>
                <audio data-key="70" src="sounds/openhat.wav"></audio>
                <audio data-key="71" src="sounds/boom.wav"></audio>
                <audio data-key="72" src="sounds/ride.wav"></audio>
                <audio data-key="74" src="sounds/snare.wav"></audio>
                <audio data-key="75" src="sounds/tom.wav"></audio>
                <audio data-key="76" src="sounds/tink.wav"></audio>
          
              </div>
    
        </div>
    </div>
    
      

  </main>

<script src="sound.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>


</body>
</html>
