<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" 
        href="style.css">
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto&display=swap" > 
</head>
<body>
  

  <main class="container">
  
    <div class="row">
      
        <div class="col">
            <div class="drums">
                <div class="mt-4 pt-4">
                    <h1 class="text-center">JAVASCRIPT DRUM KIT</h1>
                    <h2 class="text-center">Click to play drums</h2>
                </div>

                <div>
                  <div>
                    <button data-key="72" class="key" id="ride"></button>
                  </div>
                  <div>
                    <button data-key="71" class="key"  id="boom"></button>
                  </div>
                  <div>
                    <button data-key="74" class="key"  id="snare"></button>
                  </div>
                  <div>
                    <button data-key="83" class="key"  id="hihat"></button>
                  </div>
                  <div>
                    <button data-key="75" class="key"  id="tom"></button>
                  </div>
                  <div>
                    <button data-key="68" class="key"  id="kick"></button>
                  </div>
                </div>

                <audio data-key="83" src="sounds/hihat.wav"></audio>
                <audio data-key="68" src="sounds/kick.wav"></audio>
                <audio data-key="71" src="sounds/boom.wav"></audio>
                <audio data-key="72" src="sounds/ride.wav"></audio>
                <audio data-key="74" src="sounds/snare.wav"></audio>
                <audio data-key="75" src="sounds/tom.wav"></audio>
          
              </div>
    
        </div>
    </div>
    
      

  </main>

<script src="sound.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>


</body>
</html>
